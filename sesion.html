<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS (opcional para personalización) -->
  <style>
    .container {
      margin-top: 50px;
    }
    .form-container {
      background-color: #f8f9fa;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-custom {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-12 col-md-6 col-lg-4 form-container">
      <h3 class="form-title">Iniciar Sesión</h3>
      <!-- Formulario de Inicio de sesión -->
      <form>
        <!-- Correo electrónico -->
        <div class="mb-3">
          <label for="email_usuarios" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email_usuarios" placeholder="example@correo.com" required>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="contrasena_usuarios" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contrasena_usuarios" placeholder="Ingresa tu contraseña" required>
        </div>

        <!-- Botón de Iniciar sesión -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-custom">Iniciar sesión</button>
        </div>

        <!-- Enlace para Crear una cuenta -->
        <div class="text-center mt-3">
          <p>¿No tienes cuenta? <a href="crear_cuenta.html" class="text-decoration-none">Crear una cuenta</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
