<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS (opcional para personalización) -->
  <style>
    .container {
      margin-top: 50px;
    }
    .form-container {
      background-color: #f8f9fa;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-custom {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-12 col-md-6 col-lg-4 form-container">
      <h3 class="form-title">Crear Cuenta</h3>
      <!-- Formulario de Registro -->
      <form>
        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre_usuarios" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre_usuarios" placeholder="Ingresa tu nombre completo" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email_usuarios" class="form-label">Email</label>
          <input type="email" class="form-control" id="email_usuarios" placeholder="example@correo.com" required>
        </div>

        <!-- Teléfono -->
        <div class="mb-3">
          <label for="telefono_usuarios" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono_usuarios" placeholder="Ingresa tu número de teléfono" required>
        </div>

        <!-- Dirección -->
        <div class="mb-3">
          <label for="direccion_usuarios" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion_usuarios" placeholder="Ingresa tu dirección completa" required>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="contrasena_usuarios" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contrasena_usuarios" placeholder="Ingresa tu contraseña" required>
        </div>

        <!-- Tipo de usuario -->
        <div class="mb-3">
          <label for="tipo_usuarios" class="form-label">Tipo de Usuario</label>
          <select class="form-select" id="tipo_usuarios" required>
            <option value="comprador">Comprador</option>
            <option value="trabajador">Trabajador</option>
            <option value="jefe">Jefe</option>
          </select>
        </div>

        <!-- Botón de Registro -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-custom">Crear Cuenta</button>
        </div>
      </form>

      <!-- Enlace para ir al inicio de sesión -->
      <div class="text-center mt-3">
        <p>¿Ya tienes cuenta? <a href="login.html" class="text-decoration-none">Iniciar sesión</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
